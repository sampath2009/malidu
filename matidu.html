<!DOCTYPE html>
<html>
<head>
<title>සුබ උපන්දිනයක් මලිඳු!</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: black;
  }

  #video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  #birthday-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 5em;
    color: white;
    font-family: 'Arial Black', sans-serif;
    animation: color-change 5s infinite alternate;
  }

  @keyframes color-change {
    0% { color: red; }
    25% { color: yellow; }
    50% { color: lime; }
    75% { color: aqua; }
    100% { color: magenta; }
  }

  #balloons {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .balloon {
    position: absolute;
    width: 50px;
    height: 70px;
    background-color: red;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    animation: float-up 5s infinite alternate;
  }

  @keyframes float-up {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-100px); }
  }

  #heart-frame {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 200px;
    border: 5px solid pink;
    border-radius: 50%;
    overflow: hidden;
  }

  #heart-frame img {
    width: 100%;
    height: auto;
    object-fit: cover;
  }

  .firework {
    position: absolute;
    width: 5px;
    height: 5px;
    background-color: white;
    border-radius: 50%;
    animation: explode 2s ease-out forwards;
  }

  @keyframes explode {
    0% {
      transform: translate(var(--x), var(--y));
      opacity: 1;
    }
    100% {
      transform: translate(var(--x), var(--y)) scale(50);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<video id="video-background" autoplay loop muted>
  <source src="C:\Users\sampath\Downloads\bday.gif" type="video/mp4">

</video>

<div id="birthday-message">සුබ උපන්දිනයක් මලිඳු!</div>

<div id="balloons">
  <div class="balloon" style="left: 10%; background-color: rgb(239, 59, 59); animation-delay: 0s;"></div>
  <div class="balloon" style="left: 30%; background-color: rgb(47, 47, 235); animation-delay: 1s;"></div>
  <div class="balloon" style="left: 50%; background-color: rgb(75, 243, 75); animation-delay: 2s;"></div>
  <div class="balloon" style="left: 70%; background-color: yellow; animation-delay: 3s;"></div>
  <div class="balloon" style="left: 90%; background-color: rgb(247, 54, 173); animation-delay: 4s;"></div>
</div>

<div id="heart-frame">
  <img src="C:\Users\sampath\Downloads\photo_2025-02-13_22-11-52 (1).jpg" alt="මාලිඳු">
</div>

<script>
  function createFirework() {
    const firework = document.createElement('div');
    firework.classList.add('firework');

    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight;

    firework.style.setProperty('--x', `${x}px`);
    firework.style.setProperty('--y', `${y}px`);

    const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
    firework.style.backgroundColor = color;

    document.body.appendChild(firework);

    setTimeout(() => {
      firework.remove();
    }, 20000);
  }

  setInterval(createFirework, 100);
</script>

</body>
</html>
